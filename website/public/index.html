  <head>
    <title>Socialr -- The best social website</title>
  </head>
  <body>
  <H1>Socialr</H1>
  <H2>The best social website</H2>
  <p id="message"></p>
  <script>
    var searchFor = "username=";
    var usernameLoc = document.cookie.indexOf(searchFor);
    if (usernameLoc == -1) {
      message.textContent = "You are not logged in.";
    } else {
      var start = usernameLoc + searchFor.length;
      var end = document.cookie.indexOf(";", start);
      message.textContent = "Hello " + document.cookie.substring(start, end) + '.';
    }
  </script>
  <p>Enter username here:</p>
  <input type="text" id="username_input"><br>
  <input type="button" onclick="document.cookie='username='+username_input.value" value="Submit">
  <input type="button" onclick="document.cookie='username=; expires=Thu, 01 Jan 1970 00:00:01 GMT;'" value="Log out"><br>

  </form>
  </body>
